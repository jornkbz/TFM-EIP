name: CI/CD Smart Deploy

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # SIEMPRE EN MINÚSCULAS AQUÍ TAMBIÉN
  IMAGE_NAME: jornkbz/tfm-eip

jobs:
  # JOB 1: Detectar cambios
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      # Definimos salidas para que los otros jobs sepan qué hacer
      image: ${{ steps.filter.outputs.image }}
      config: ${{ steps.filter.outputs.config }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            image:
              - 'Dockerfile'
              - 'requirements.txt'
              - 'Streamlit_app/**'
              - 'ML-Models/**'
            config:
              - 'docker-compose.prod.yml'

  # JOB 2: Construir imagen (Solo si cambió el código)
  build_image:
    needs: check_changes
    # Solo corre si el filtro 'image' detectó cambios
    if: ${{ needs.check_changes.outputs.image == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # JOB 3: Desplegar (Corre si hubo build O si cambió el compose)
  deploy:
    needs: [check_changes, build_image]
    runs-on: ubuntu-latest
    # Esta condición es mágica:
    # Corre si:
    # 1. (Siempre que no haya fallado nada antes)
    # 2. Y ADEMÁS: (Hubo cambios de imagen O hubo cambios de config)
    if: ${{ always() && (needs.build_image.result == 'success' || needs.build_image.result == 'skipped') && (needs.check_changes.outputs.image == 'true' || needs.check_changes.outputs.config == 'true') }}
    
    steps:
      - name: Checkout repository (necesario para copiar el archivo)
        uses: actions/checkout@v4

      # Preparar carpeta en el VPS
      - name: Prepare VPS folder
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          key: ${{ secrets.IONOS_SSH_KEY }}
          port: ${{ secrets.IONOS_SSH_PORT }}
          script: |
            mkdir -p /srv/docker/airplane-streamlit-app
            # Borramos el viejo por si acaso tiene permisos de root bloqueados
            # Usamos sudo por si el archivo anterior se creó con permisos elevados
            sudo rm -f /srv/docker/airplane-streamlit-app/docker-compose.prod.yml
            sudo rm -f /srv/docker/airplane-streamlit-app/docker-compose.yml

      # Copiar archivo
      - name: Copy Compose file to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          key: ${{ secrets.IONOS_SSH_KEY }}
          port: ${{ secrets.IONOS_SSH_PORT }}
          source: "docker-compose.prod.yml"
          target: "/srv/docker/airplane-streamlit-app"

      # Ejecutar comandos SSH
      - name: Deploy on IONOS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          key: ${{ secrets.IONOS_SSH_KEY }}
          port: ${{ secrets.IONOS_SSH_PORT }}
          script: |
            cd /srv/docker/airplane-streamlit-app
            mv docker-compose.prod.yml docker-compose.yml
            
            # Login para bajar imagen (solo si hubo build nuevo, pero no hace daño hacerlo siempre)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull y Up
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f