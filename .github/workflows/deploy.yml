name: CI/CD Smart Deploy

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # SIEMPRE EN MINÚSCULAS AQUÍ TAMBIÉN
  IMAGE_NAME: jornkbz/tfm-eip

jobs:
  # JOB 1: Detectar qué ha cambiado
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.filter.outputs.image }}
      config: ${{ steps.filter.outputs.config }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            image:
              - 'Dockerfile'
              - 'requirements.txt'
              - 'Streamlit_app/**'
              - 'ML-Models/**'
            config:
              - 'docker-compose.prod.yml'
              - '.github/workflows/deploy.yml' # <--- ¡Aquí está la clave! Si cambias el workflow, se detecta como config.

  # JOB 2: Construir imagen (Solo si cambió el código)
  build_image:
    needs: check_changes
    # Solo se ejecuta si el filtro 'image' detectó cambios
    if: ${{ needs.check_changes.outputs.image == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # JOB 3: Desplegar en IONOS
  deploy:
    needs: [check_changes, build_image]
    runs-on: ubuntu-latest
    # ESTA CONDICIÓN ES LA MAGIA:
    # Se ejecuta SIEMPRE QUE:
    # 1. No haya habido errores fatales antes.
    # 2. Y ADEMÁS: (Se haya construido una imagen nueva O haya cambiado la configuración/workflow)
    if: ${{ always() && (needs.build_image.result == 'success' || needs.build_image.result == 'skipped') && (needs.check_changes.outputs.image == 'true' || needs.check_changes.outputs.config == 'true') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare VPS folder
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          key: ${{ secrets.IONOS_SSH_KEY }}
          port: ${{ secrets.IONOS_SSH_PORT }}
          script: |
            mkdir -p /srv/docker/airplane-streamlit-app
            # Limpiamos archivos viejos para evitar conflictos
            rm -f /srv/docker/airplane-streamlit-app/docker-compose.prod.yml
            rm -f /srv/docker/airplane-streamlit-app/docker-compose.yml

      - name: Copy Compose file to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          key: ${{ secrets.IONOS_SSH_KEY }}
          port: ${{ secrets.IONOS_SSH_PORT }}
          source: "docker-compose.prod.yml"
          target: "/srv/docker/airplane-streamlit-app"

      - name: Deploy on IONOS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          key: ${{ secrets.IONOS_SSH_KEY }}
          port: ${{ secrets.IONOS_SSH_PORT }}
          script: |
            cd /srv/docker/airplane-streamlit-app
            mv docker-compose.prod.yml docker-compose.yml
            
            # Login en GHCR (solo necesario si hubo imagen nueva, pero mal no hace)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Descargamos cambios
            docker compose pull
            
            # Levantamos el servicio
            docker compose up -d --remove-orphans
            
            # Limpieza
            docker image prune -f